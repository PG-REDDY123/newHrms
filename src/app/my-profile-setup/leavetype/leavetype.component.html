<div class="container">
  <h2 style="padding: 20px; color: #0077B5;">LeaveType Setup</h2>
  <form [formGroup]="leaveDetailes" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <label for="leave">Leave Type :</label>
        <input type="text"
               id="leave"
               formControlName="leave"
               placeholder="Enter the leavetype" />
        <div *ngIf="leave?.invalid && leave?.touched">
          <small *ngIf="leave?.errors?.['required']">Please Enter the Leavetype</small>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="submit" type="submit">Submit</button>
      <button class="clear" type="reset">Clear</button>
    </div>
  </form>
  <div class="table">
    <table>
      <thead>
        <tr>
          <td>S.No</td>
          <td>Leave Type</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of leaves">
          <td><span>{{l.leaveTypeId}}</span></td>
          <td>
            <span *ngIf="l.edit">
              <input type="text" style="border-radius:0;width:300px;" [(ngModel)]="l.description">
            </span>
            <span *ngIf="!l.edit">
              {{l.description}}</span>
          </td>
          <td>
            <div *ngIf="!l.edit">
            <button type="button" (click)="openedit(l)"> <i class="fa fa-edit" style="font-size:15px;padding:10px;"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" (click)="removeitem(l.leaveTypeId)"> <i class="fa fa-trash" style="font-size:15px;padding:10px;"></i></button>
        </div>
        <div *ngIf="l.edit">
          <button type="button" (click)="Update(l)"> <i class="fa fa-refresh" style="font-size: 15px; padding: 10px;"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" (click)="close(l)"> <i class="fa fa-window-close" style="font-size:15px;padding:10px;"></i></button>
        </div>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
