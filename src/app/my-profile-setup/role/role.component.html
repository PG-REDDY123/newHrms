<div class="container">
  <h2 style="padding: 20px; color: #0077B5">Role Setup</h2>
  <form [formGroup]="roleDetailes" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <label for="role">Role :</label>
        <input type="text"
               id="role"
               formControlName="role"
               placeholder="Enter the role" />
        <div *ngIf="role?.invalid && role?.touched">
          <small *ngIf="role?.errors?.['required']">Please Enter the Role</small>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="submit" type="submit" (click)="additem()">Submit</button>
      <button class="clear" type="reset">Clear</button>
    </div>
  </form>
  <div class="table">
    <table>
      <thead>
        <tr>
          <td>S.No</td>
          <td>Role</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span></span></td>
          <td><span>Male</span></td>
          <td><button type="button"> <i class="fa fa-edit" style="font-size:15px;padding:10px;"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;<button type="button"> <i class="fa fa-trash" style="font-size:15px;padding:10px;"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
